<div class="card">
  <div class="card-block">
    <h4 class="card-title"><a href="/blog/{{p.key().id()}}">{{p.subject}}</a></h4>
    <h6 class="card-subtitle mb-2 text-muted">{{user_name}}|{{p.created.strftime("%b %d, %Y")}}</h6>
    <p class="card-text">{{p._render_text | safe}}</p>
    <a id="post-delete" class="card-link" href="/blog/delete/{{p.key().id()}}">Delete</a>
    <a id="post-edit" class="card-link" href="/blog/editpost/{{p.key().id()}}">Edit</a>
  </div>
</div>
